server:
  port: 2222

spring:
  application:
    name: 46-sbms-reactive-apigateway

  main:
    web-application-type: reactive  # âœ… WebFlux for reactive gateway

  cloud:
    gateway:
      routes:
        - id: greet-api
          uri: lb://43-GREET-API
          predicates:
            - Path=/greet/**
        - id: welcome-api
          uri: lb://44-WELCOMEAPI-INTERSERVICECOMMUNICATION-MONITOR
          predicates:
            - Path=/welcome/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: TRACE
